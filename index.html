<!DOCTYPE html>

    }

    .container {
      text-align: center;
      background-color: #ffffffaa;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      outline: none;
      margin-bottom: 20px;
    }

    button {

      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
